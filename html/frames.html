<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<body>
    <!-- Defining the frameset -->
    <frameset cols="30%,70%">
        <!-- Defining the frames -->
        <frame src="REGISTRATION.html" name="REGISTRATIONs">
     </frameset>
    <!-- Providing a fallback for browsers that do not support frames -->
    <noframes>
        <body>
            <p>Your browser does not support frames.</p>
        </body>
    </noframes>
</body>
</html>
